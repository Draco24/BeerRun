<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>BeerRun</title>
    <link rel="stylesheet" type="text/css" href="beer_run.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="left padded">
        <span><h1>BeerRun</h1></span>
        <div>a game by Kyle Racette</div>
      </div>
      <div class="left padded">
        <h3>CREDITS</h3>
        <p>
          <ul>
            <li>Select art taken from <a href="http://opengameart.org">Open Game Art</a> and licensed under CC-BY-SA 3.0</li>
          </ul>
        </p>
        <p>
          Complete source code: <a href="https://github.com/morendi/BeerRun">https://github.com/morendi/BeerRun</a> <br />
          All art licensed under CC-BY-SA 3.0 and/or GPLv3 <br />
        </p>
      </div>
      <div class="clear"></div>
      <div>Twitter: </div>
    </div>

    <div class="container left">
      <div id="debug_stats">
        <div>FPS: </div>
        <div id="fps"></div>
      </div>
      <div id="stats">
        <div id="duration"></div>
        <div id="health_stats">HP: <div id="health"></div></div>
        <div id="beers_stats">Beers: <div id="beers"></div></div>
        <div class="clear"></div>
      </div>
      <canvas id="game_canvas"></canvas>
      <div id="dialog">
        Hello
      </div>
    </div>

    <div class="clear"></div>

    <div class="ui2 window" id="root_pane">
      <div class="ui2 title">
        <div class="ui2 text left">
          Test UI
        </div>
        <div class="ui2 x right">
          <img src="img/ui/icons/x.png" />
        </div>
        <div class="clear"></div>
      </div>
      <div class="ui2 body">
        <div class="ui2 root">
        </div>
      </div>
    </div>

    <script type="application/dart" src="beer_run.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
